
<h1>
  Player Details:</h1>
<div class="container">
  <div class="row">
    <div class="col-md-5 col-md-offset-3">
      <form #myfrm="ngForm">

        <div class="form-group">
          <label for="">PlayerName:</label>
      {{plyr.pname}}
        </div>
        <div class="form-group">
          <label for="">Matches:</label>
         
          {{plyr.matches}}
        </div>
        <div class="form-group">
          <label for="">Runs:</label>
        
          {{plyr.runs}}
        </div>
        <!-- <div class="form-group">
          <label for="">pimage:</label>
        
          {{plyr.pimage}}
        </div> -->


        <div class="form-group">
          <label for="">BestScore:</label>
         
          {{plyr.best_score}}
        </div>


        <div class="form-group">
          <label for="">Team:</label>
   
          {{plyr.team}}
        </div>


      </form>
    </div>
  </div>
</div>
