<div>

  <h1 align="center">register here</h1></div>
  <div class="container">
    <div class="row">
      <div class="col-md-5 col-md-offset-3">
        <form #myfrm="ngForm">
          <div class="form-group">
            <label>UserId:</label>
            <input type="text" #userid="ngModel" [(ngModel)]="reg.userid" name="userid" class="form-control" required>
            <span *ngIf="userid.errors && (userid.touched || UserId.dirty)" style="color:blue">
              <span [hidden]="!userid.errors.required">user id Required ..</span>
          </span>
          </div>
         
          <div class="form-group">
            <label for="">password:</label>
            <input type="password" #password="ngModel" [(ngModel)]="reg.password" name="password" class="form-control" required>
            <span *ngIf="password.errors && (password.touched || password.dirty)" style="color:red">
              <span [hidden]="!password.errors.required">password Required ..</span>
          </span>
        
          </div>
          
          <!-- <div class="form-group">
            <label for="">Confirm Password:</label>
            <input type="text" class="form-control" required>

          </div> -->

          <div class="form-group">
            <label for="">Phone:</label>
            <input type="text" #phone="ngModel" [(ngModel)]="reg.phone" name="phone" class="form-control" required pattern="^[6-9]{1}[0-9]{9}$">
            <span *ngIf="phone.errors && (phone.touched || Phone.dirty)" style="color:red">
              <span [hidden]="!phone.errors.required">phone Required ..</span>
          </span>
          </div>
      
          <button type="button" class=" form-control btn btn-primary" (click)="btnclick(myfrm)">Register</button>
        </form>
      </div>
    </div>
  </div>
