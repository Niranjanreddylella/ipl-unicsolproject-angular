<div class="container">
  <div class="row">

    <div class="col-md-5 col-md-offset-3">

      <form >
        <div class="form-group">
            <h1>LOGIN HERE</h1>

          <label>UserId:</label>
          <input type="text" #userid="ngModel" name="userid" [(ngModel)]="reg.userid" class="form-control">          
        </div>

        <div class="form-group">
          <label>Password:</label>
          <input type="password" #password="ngModel" name="password" [(ngModel)]="reg.password" class="form-control">          
        </div>
        <button type="button" class=" form-control btn btn-danger" (click)="btnclick(userid,password)">login</button>
      </form>
    </div>
  </div>
</div>
